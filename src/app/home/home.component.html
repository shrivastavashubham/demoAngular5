<div class="container color-dark">
  <div class ="col">
     <p>Add your bucket list. </p></div>
     <div class ="col">
        <p>your bucket list ({{itemCount}})</p></div>
    </div>
    <div class="container color-light" [@goals]="goals.lenght">
      <div class="col">
        <p class="sm"> Use this form to add your bucket list..</p>
        <form>
          <input type="text" class="txt" name="item"   [(ngModel)]="goalTxt"> 
          <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>

      </div>
      <div class="col">
        <p class="life-container" *ngFor="let item of goals; let i  = index" (click)= "removeItem(i)"> {{item}} </p>
      </div>
    </div>
